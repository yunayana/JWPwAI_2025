<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje projekty – GitHub Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        header {
            background: #020617;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            color: #94a3b8;
        }
        main {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: #020617;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        .card p {
            color: #cbd5f5;
            font-size: 0.95rem;
        }
        .card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            background: #38bdf8;
            color: #020617;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .card a:hover {
            background: #0ea5e9;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Moje projekty</h1>
    <p>Wybrane projekty opublikowane na GitHub Pages</p>
</header>

<main>
   <ul>
     <li><a href="https://yunayana.github.io/JWPwAI_2025/Lab4" target="_blank">Laboratorium 4</li>
   </ul>
</main>

<footer>
    © 2026 • Yana Trotsenko
</footer>

</body>
</html>
